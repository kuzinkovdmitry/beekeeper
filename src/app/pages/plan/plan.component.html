<p class="plan__title">Optimization plan</p>
<div class="plan">
  <mat-form-field appearance="fill">
    <mat-label>Algorithm</mat-label>
    <mat-select [(value)]="selectedAlgorithm">
      <mat-option *ngFor="let algorithm of algorithms" [value]="algorithm">
        {{algorithm.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-spinner class="hive-statistics" *ngIf="isLoading"></mat-spinner>
